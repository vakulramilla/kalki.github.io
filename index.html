<!doctype html>
<html>

<head>
    <!-- <link rel="stylesheet" href="small.css">
    </link> -->
    <title>Mashup Called from Service Cloud V2!</title>
</head>

<body>
    <div>
        <h2>Show me Which Individual Customer ID Passed using Mashup:</h2>

         <h2>Customer ID:</h2><h2 class="value" id="mydata1"></h2>
    </div>
    <div>
        <h2>Customer Name: </h2><h2 class="value" id="mydata2"></h2>
    </div>
    <script>
        const pa = new URLSearchParams(window.location.search);
        a = pa.get("parameter1");
        b = pa.get("parameter2");
        document.getElementById("mydata1").innerHTML = a;
        document.getElementById("mydata2").innerHTML = b;
    </script>
</body>

</html>
